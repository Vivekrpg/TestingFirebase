<!--
  This template loads for the 'tab.chat-detail' state (app.js)
  'chat' is a $scope variable created in the chatsCtrl controller (controllers.js)
  The chatsCtrl pulls data from the chats service (service.js)
  The chats service returns an array of chat data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
